    {% extends 'base.html' %}

    {% block content %}
        <h1>{% block title %} Welcome to Search Hospital! {% endblock %}</h1>    
    <table class="table" align="center" border="1">
        <tbody>
            <th>State Name</th>
            <th>Institute Name</th>
            <th>City</th>
            <th>Type</th>
            <th>Admission Capacity</th>
            <th>Hospitals Beds</th>
        {% for dict_item in pr %}
           <tr>
                {% for key, value in dict_item.items() %}
                    <!-- <h1>Key: {{key}}</h1> -->
                    <td>{{value}}</td>
                {% endfor %}
            </tr>
        {% endfor %}
        </tbody>
    </table>
<!-- </body>
</html> -->
{% endblock %}
